<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors V.S. Super Advanced AI</h1>

    <div id="results"><span id="wins" class="score">WINS: 0</span>
        <h2 id="results-text">GOAL: WIN 5 TIMES<br>Choose your first move</h2><span id="losses" class="score">LOSSES:
            0</span>
    </div>
    <div id="player-options">
        <button><img id="player-rock" src="img/hand-rock-bigger.png" alt="paper"></button>
        <button><img id="player-paper" src="img/hand-paper-bigger.png" alt="paper"></button>
        <button><img id="player-scissors" src="img/hand-scissors-bigger.png" alt="scissors"></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
